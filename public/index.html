<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        @font-face {
            font-family: "bp";
            font-weight: 400;
            src: url("../fonts/bp-regular.woff2") format("woff2");
        }

          #root {
            border-radius: 5px;
            overflow: hidden;
            transform: translateY(12px);
          }

          #arrow {
            position: fixed;
            z-index: 1;
          }

          #arrow:before {
            border-color: transparent transparent white transparent;
            border-style: solid;
            border-width: 0 8px 12px 8px;
            content: "";
            height: 0;
            left: 50%;
            position: fixed;
            top: 0px;
            transform: translateX(-50%);
            width: 0;
          }

          .darkMode:before {
            border-color: transparent transparent #363636 transparent !important;
          }
    </style>
</head>

<body>
    <div id="arrow" class="darkMode"></div>
    <div id="root"></div>
</body>

</html>
